<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .content {
            padding: 20px;
            background-color: #fff;
            color: #666;
            margin-bottom: 20px;
        }

       
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #666;
        }
        P{
            align-items: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            Contact
        </div>

        <div class="content">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            </form>
        </div>
        <div>

            Mobile number:-+91-7795466320.

        </div>

        </div>
    </div>

        document.getElementById('contactForm').addEventListener('submit', function(event) {

</body>
</html>
